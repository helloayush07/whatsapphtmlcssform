<html>

<head>

    <title>WhatsApp Message Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="Harish Rohilla">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/formStyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/appform.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0 auto;
            box-sizing: border-box;
            color: #2f2f2f;
            background-color: #fdfdfc;
        }
    </style>

</head>

<body>


    <div class="whatsappForm">

        <form id="whatsAppAnyForm" class="whatsappFormCls" action="" method="POST" data-title="Hey Manoj Singh, I want to connect with you. Here are my details -" novalidate>
            <div id="whatsappFormResponse"></div>
            <div class="whatsappFormRow">
                <div class="label">Name <span>*</span></div>
                <input type="text" id="name" name="name" class="whatsappForm-input" placeholder="Name" required>
            </div>

            <div class="whatsappFormRow">
                <div class="label">
                    Email <span>*</span>
                </div>
                <input type="text" id="useremail" name="useremail" class="whatsappForm-input" placeholder="Your Email" required>
            </div>

            

           

            <div class="whatsappFormRow">
                <div class="label"> Message</div>
                <textarea id="message" rows="3" name="message" class="whatsappForm-textarea">
			</textarea>
            </div>

            <div class="whatsappFormRow" align="center">
                <button type="Submit" id="whatsappFormSubmit">Submit</button>


            </div>

        </form>
    </div>
</body>

<script>
    (function($) {
        "use strict";
        $('#whatsAppAnyForm').appPlugin({
            whatsappPhone: '+917077011447', // Your Whatsapp Number, on which you want to send message.
            submissionMessage: 'You have been redirected to the WhatsApp to submit the message. Thank you.' // form submission message
        });
    })(jQuery);
</script>

</html>
